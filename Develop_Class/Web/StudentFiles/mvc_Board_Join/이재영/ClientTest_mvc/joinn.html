
<meta charset="utf-8">
<head>
<style>
	table, th, td {
	   border: 1px solid black;
	   border-collapse: collapse;
	}
	th, td {
	   padding: 5px;
	}
	a { text-decoration:none }
</style>

</head> 
<body onload="document.f.name.focus()">

<center>
   <h1>
		HTML 너무 어려워서 회원가입툴도 같아요 죄송요
   </h1>
   <form name="insert" action="../boardk/clientLoginS?m=join" method="post">
       <table border="1" width="300" height="200">
	      <tr>
		     <td width="30%" colspan="2" align="center"><h2>회원가입</h2></td> 
		  </tr>
		  <tr>
		     <th width="30%">아이디</th> 
			 <td><input name="id" align="center" size="20" align="center" placeholder="id"><input type="submit" name = "check" value="중복체크"/></td>
		  </tr>
		  <tr>
		     <th width="30%">비밀번호</th> 
			 <td><input type="password" name="password" size="20" align="center" placeholder="password"></td>
		  </tr>
		    <tr>
		     <th width="30%">비밀번호확인</th> 
			 <td><input type="password" name="passwordCheck" size="20" align="center" placeholder="passwordcheck"></td>
		  </tr>
		    <tr>
		     <th width="30%">이름</th> 
			 <td><input name="name" align="center" size="20" align="center" placeholder="name"></td>
		  </tr>
		  <tr>
		     <th width="30%">닉네임</th> 
			 <td><input name="nickName" size="20" align="center" placeholder="nickname"></td>
		  </tr>
		    <tr>
		     <th width="30%">Email</th> 
			 <td><input name="email" size="20" align="center" placeholder="email"></td>
		  </tr>
		
		
		  <tr> 
		     <td colspan="2" align="center">
			     <input type="submit" name = "check" value="회원가입"/>
			     
				 <input type="reset" value="취소"/>
			 </td> 
		  </tr>
	   </table>
   </form>
</center>
</body>
