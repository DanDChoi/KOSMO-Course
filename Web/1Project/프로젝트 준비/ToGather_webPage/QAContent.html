            </button>
          -->
            <button
              class="btn btn-outline-dark"

            </button>

                  </tr>
                  <tr>
                    <th scope="row" colspan="11" style="text-align: center;" class="table-light">글내용</th>
                  </tr>
                  <tr>

                  </tr>

                  </tr>

                    <td>작성자</td>
                    <td colspan="6" >내용</td>
                    <td colspan="2">좋아요</td>
                  </tr>
                  <tr>
                    <th scope="row"  style="text-align: center;">최대현</th>
                    <td colspan="6">댓글테스트 가나다라</td>
                    <td style="text-align: center;"style="text-align: center;">2</td>
                    <td style="text-align: center;"><i class="bi bi-hand-thumbs-up"type="button" onclick="location.href='좋아요 링크'" ></i></td>
                    <td style="text-align: center;"><i class="bi bi-eraser-fill"></i></td>
                    <td style="text-align: center;"><i class="bi bi-trash"></i></td>
                  </tr>
                  <!--댓글 작성시 생성되며 추가될 부분-->
                  <tr>
                    <th scope="row"  style="text-align: center;" >${댓글작성자}</th>
                    <td colspan="6">${댓글내용}</td>
                    <td style="text-align: center;">5</td>
                    <td style="text-align: center;" ><i class="bi bi-hand-thumbs-up"type="button" onclick="location.href='좋아요 링크'" ></i></td>
                    <td style="text-align: center;"><i class="bi bi-eraser-fill"></i></td>
                    <td style="text-align: center;"><i class="bi bi-trash"></i></td>
                  </tr>
                  <!--댓글 작성시 생성되며 추가될 부분-->
                </tfoot>
              </table>
              <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary" onclick="댓글등록할 동작">댓글등록</button>
              
              </div>
              <br/>
              <div class="d-flex justify-content-center mx-1 mb-lg-4">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  style="margin: 3px;"
                  onclick="location.href='notice.html'"
                >
                  목록으로
                </button>
                <button
                type="button"
                class="btn btn-outline-info"
                style="margin: 3px;"
                onclick="location.href='notice.html'"
              >
                수정하기
              </button>

              </div>
            </div>  
            <div class="col-lg-2"></div>
        </div>

  <footer class="py-5 bg-dark">
    <div class="container">
